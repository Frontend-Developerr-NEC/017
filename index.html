<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document </title>
  <link rel="shortcut icon" href="./Icons/Whatsapp-Icon.png" type="icon">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>

  <section id="LargeDevices">Page Not Found</section>

  <section id="RegisterSection">
<!-- SignUp Section -->
    <div id="SignupDiv">
      <h2 id="SignupLabel">Register</h2>

      <div class=" UserPassDiv">
        <label for="Username1">Username</label>
        <input type="text" id="Username1"  />
        <h5 id="Username1Status"></h5>
      </div>

      <div class=" UserPassDiv">
        <label for="Password1">Password</label>
        <input type="text" id="Password1"  />
        <h5 id="Password1Status" ></h5>

      </div>

      <button type="button" id="RegisterBtn">Register</button>

    </div>

<!-- Login Section -->

<div id="LoginDiv">
  <h2 id="SignupLabel">Log In</h2>

  <div class=" UserPassDiv">
    <label for="Username2">Username</label>
    <input type="text" id="Username2" />
    <h5 id="Username2Status"></h5>

  </div>

  <div class=" UserPassDiv">
    <label for="Password2">Password</label>
    <input type="text" id="Password2" />
    <h5 id="Password2Status" ></h5>

  </div>

  <button type="button" id="LoginBtn">Login</button>

</div>

  </section>

  <main>
    <h3>Welcome <label id="AccountName"></label>!</h3>

    <button type="button" id="ShowUserPass">Show Username And Password</button>

    <button type="button" id="LogOut">LogOut</button>
  </main>

</body>

</html>
